        .typing__wrap {

            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .typing__inner {
            width: 60vw;
            min-width: 900px;
            min-height: 40vh;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
        }
        .input__field {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 10px;
        }
        .typing__text {
            border: 1px solid #C3C3C3;
            border-radius: 10px;
            padding: 30px;
            min-height: 300px;
            font-size: 22px;
            font-weight: 300;
            text-align: justify;
            word-break: break-all;
        }
        .typing__text p span {
            position: relative;
        }
        .typing__text p span.correct {
            color: #637da5;
        }
        .typing__text p span.incorrect {
            color: #cb3439;
            background: #ffc0cb;
            outline: 1px solid #fff;
            border-radius: 4px;
        }

        .typing__text p span.active {
            color: #17a2b8;
        }
        .typing__text p span.active::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #17a2b8;
            animation: blink 1s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes blink {
            50% {opacity: 1;}
        }
        .typing__info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
        }
        .typing__info button {
            width: 210px;
            background: #17A2B8;
            color:#fff;
            font-family: "Poppins";
            border: 0;
            border-radius: 5px;
            padding: 10px;
            font-size: 22px;
            margin-left: 20px;
            cursor: pointer;
        }
        .typing__info ul {
            display: flex;
            width: 100%;
            justify-content: space-around;
        }
        .typing__info ul li {
            width: 20%;
            list-style: none;
            display: flex;
            font-size: 20px;
            border-left: 1px solid #C3C3C3;
            padding-left: 40px;
        }
        .typing__info ul li:first-child {
            padding-left: 0;
            border-left: 0;
        }
        
        .typing__info li p {
            white-space: nowrap;
        }
        .typing__info ul li span {
            padding: 0 10px;
        }
    </style>
